<div style="width: 400px; margin: auto;">
    <div *ngIf="currentUser" class="edit-form">
      <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input [disabled]="true"
                type="text"
                class="form-control"
                id="username"
                [(ngModel)]="currentUser.username"
                name="username"
            />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input 
                type="text"
                class="form-control"
                id="email"
                [(ngModel)]="currentUser.email"
                name="email"
            />
        </div>

        <div class="form-group">
            <label for="first">First Name</label>
            <input
                type="text"
                 class="form-control"
                 id="first"
                 [(ngModel)]="currentUser.first"
                 name="first"
            />
        </div>
        
        <div class="form-group">
            <label for="last">Last name</label>
            <input
                type="text"
                class="form-control"
                id="last"
                [(ngModel)]="currentUser.last"
                name="last"
            />
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input
                type="text"
                class="form-control"
                id="address"
                [(ngModel)]="currentUser.address"
                name="address"
            />
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input
                type="text"
                class="form-control"
                id="phone"
                [(ngModel)]="currentUser.phone"
                name="phone"
            />
        </div>

        
      </form>
  
      <button class="badge badge-danger mr-2" (click)="deleteUser()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="editUser()"
      >
        Update
      </button>
      
      <div class="alert alert-success" *ngIf="isUpdated">
         {{ message }}
      </div>
    </div>
  
    <div *ngIf="!currentUser">
      <br />
      <p>Cannot access this user...</p>
    </div>
  </div>
